<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Data warehouse</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/png" href="../assets/favicon.png"/>
  <link rel='stylesheet' type='text/css' media='screen' href='../styles/main.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div id="modal-anchor">
    <!-- Se inyecta el modal dinamicamente -->
  </div>

  <div id="form-anchor">
    <!-- Se inyecta el form dinamicamente -->
  </div>

  <header id="header">
    <!-- Se inyecta el navbar dinamicamente -->
  </header>

  <main class="container">
    <h1 class="title">Compañías</h1>

    <section class="mb-32">
      <div class="flex justify-content-space-between mb-4">
        <form id="filter-form">
          <div class="input-group">
            <input type="text" name="filter-query" id="filter-query" class="input lg">
            <button class="btn-icon btn-secondary border-color-gray" type="submit">
              <span class="material-icons">search</span>
            </button>
          </div>
        </form>
  
        <div class="input-group">
          <button id="add-button" class="btn btn-primary">Agregar compañía</button>
        </div>
  
      </div>

    </section>

    <section>
      <div class="mb-4 flex justify-content-space-between">
        <span id="count-selected-tag" class="tag tag-light"></span>
        <button id="bulk-delete-btn" class="btn btn-terciary">
          <span class="material-icons">delete</span>
          Eliminar compañías
        </button>
      </div>
      <div id="table-container">

      </div>

      <div id="table-footer" class="flex justify-content-space-between">
        <div class="flex text-gray">
          <span>Filas por página</span>
          <span id="rows-per-page" class="flex ml-16">
            <select name="" id="rows-per-page-selector" class="mini-input text-gray">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </span>
        </div>
        <div class="flex text-gray">
          <span><span id="current-rows-tag">1-10</span> de <span id="total-rows-tag">30</span> filas</span>
          <span class="ml-48">
            <span id="previous-table-page-btn" class="material-icons action-icon">navigate_before</span>
            <span id="next-table-page-btn" class="material-icons action-icon ml-16">navigate_next</span>
          </span>
        </div>
      </div>
    </section>
  </main>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src='../src/companies.js' type="module"></script>
  <script src="../src/styles.js"></script>
</body>
</html>
