  <header id="header">
    <!-- Se inyecta el navbar dinamicamente -->
  </header>

  <main class="container">
    <h1 class="title">Contactos</h1>

    <section class="mb-32">
      <div class="flex justify-content-space-between mb-4">
        <form id="filter-form">
          <div class="input-group">
            <input type="text" name="filter-query" id="filter-query" class="input lg">
            <button class="btn-icon btn-secondary border-color-gray" type="submit">
              <span class="material-icons">search</span>
            </button>
          </div>
        </form>
  
        <div class="input-group">
          <button class="btn btn-primary">Agregar contactos</button>
        </div>
  
      </div>

    </section>

    <section>
      <div class="mb-4">
        <span id="count-selected-tag" class="tag tag-light"></span>
      </div>
      <div id="contacts-table-container"></div>

      <div id="contact-table-footer" class="flex justify-content-space-between">
        <div class="flex text-gray">
          <span>Filas por p√°gina</span>
          <span id="rows-per-page" class="flex ml-16">
            <select name="" id="rows-per-page-selector" class="mini-input text-gray">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </span>
        </div>
        <div class="flex text-gray">
          <span><span id="current-rows-tag">1-10</span> de <span id="total-rows-tag">30</span> filas</span>
          <span class="ml-48">
            <span id="previous-table-page-btn" class="material-icons action-icon">navigate_before</span>
            <span id="next-table-page-btn" class="material-icons action-icon ml-16">navigate_next</span>
          </span>
        </div>
      </div>
    </section>
  </main>
